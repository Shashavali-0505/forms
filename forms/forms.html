<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <style>
        button{
            background-color: rgb(240, 93, 93);
            color: white;
            border: none;
            width: 70px;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(116, 207, 237);
        }
    </style>
</head>
<body>
    <form action="submission_form.html">
        <center><img src="./tgsrtc_banner.jpg" alt="main-banner-logo"></center>
        <fieldset>
            <legend style="background: #2e7eb7;color: #fff;">Application Details</legend>
                <table border="0">
                    <tbody>
                        <tr>
                            <td><label for="Name">Name<span><sup style="color: red;">*</sup></span></label></td>
                            <td><input type="text" name="Name" id="Name" required></td>

                            <td><label for="Relation-Name">Father's / Guardian's <br>Name<span><sup style="color: red;">*</sup></span></label></td>
                            <td><input type="text" name="Relation-Name" id="Relation-Name" required></td>
                        </tr>
                        <tr>
                            <td><label for="DOB">Date of Birth<span><sup style="color: red;">*</sup></span></label></td>
                            <td><input type="date" name="DOB" id="DOB" required></td>

                            <td><label for="gender">Gender<span><sup style="color: red;">*</sup></span></label></td>
                            <td><input type="radio" name="gender" id="gender" value="male" required>Male
                            <input type="radio" name="gender" id="gender" value="female" required>Female
                            <input type="radio" name="gender" id="gender" value="custom" required>Custom</td>
                        </tr>
                        <tr>
                            <td><label for="current-Age">Age As on:</label></td>
                            <td width=""><input type="text" id="current-Age" style="width: 10px;">Year(s)<input id="current-Age" type="text" style="width: 10px;">Month(s)<input type="text" id="current-Age" style="width: 10px;">Day(s) </td>

                            <td><label for="aadhaarNo">Aadhaar No<span><sup style="color: red;">*</sup></span>:</label></td>
                            <td><input type="text" maxlength="12" id="aadhaarNo" required></td>
                        </tr>

                        <tr>
                            <td><label for="number">WhatsApp No<span><sup style="color: red;">*</sup></span></label></td>
                            <td><input type="text" id="number" maxlength="10" required>

                            <td><label for="email-id">E-mail Id<span><sup style="color: red;">*</sup></span></label></td>
                            <td><input type="text" id="email-id" required></td>
                        </tr>

                        <tr>
                            <td><label for="User_Photo">Photo<span><sup style="color: red;">*</sup></span></label></td>
                            <td><input type="file" name="user_photo" id="User_Photo" required></td>
                        </tr>
                    </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend style="background: #2e7eb7;color: #fff;"><b>Residential Address Details</b></legend>
            <table>
                <tbody>
                    <tr>
                        <td><label for="address">Applicant's Address <span><sup style="color: red;">*</sup></span></label></td>
                        <td><textarea name="user_address" id="address" required></textarea></td>

                        <td><label for="District">District <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="user_district" id="District" required><option value="">----select-----</option><option value="HYDERABAD">HYDERABAD</option></select></td>
                    </tr>

                    <tr>
                        <td><label for="Mandal">Mandal <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="user_mandal" id="Mandal" required><option value="">----select-----</option><option value="HYDERABAD">HYDERABAD</option></select></td>
                
                        <td><label for="Village">Village <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="user_village" id="Village" required><option value="">----select-----</option><option value="HYDERABAD">HYDERABAD</option></select></td>
                    </tr>

                    <tr>
                        <td><label for="user_pincode">Pincode <span><sup style="color: red;">*</sup></span></label></td>
                        <td><input type="text" id="user_pincode" maxlength="6" required></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend style="background: #2e7eb7;color: #fff;">Pass Type details</legend>
            <table>
                <tbody>
                    <tr>
                        <td><label for="city">City <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="city" id="city" required>
                            <option value="">----select-----</option>
                            <option value="HYDERABAD">HYDERABAD</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="pass-type">Pass Type <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="" id="pass-type" required>
                            <option value="">----select-----</option>
                            <option value="General Pass">General Pass</option>
                            <option value="Ordinary Pass">Ordinary Pass</option>
                            <option value="Metro Express pass">Metro Express pass</option>
                            <option value="Metro Deluxe Pass">Metro Deluxe Pass</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="from-district">From Place District <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="from-district" id="from-district" required>
                            <option value="">----select----</option>
                            <option value="HYDERABAD">HYDERABAD</option>
                        </select></td>


                        <td><label for="to-district">To Place District <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="to-district" id="to-district" required>
                            <option value="">----select----</option>
                            <option value="HYDERABAD">HYDERABAD</option>
                        </select></td>
                    </tr>

                    <tr>
                        <td><label for="from-place">From Place <span><sup style="color: red;">*</sup></span></label></td>
                        <td><input type="text" id="from-place" required></td>

                        
                        <td><label for="to-place">To Place <span><sup style="color: red;">*</sup></span></label></td>
                        <td><input type="text" id="to-place" required></td>
                    </tr>

                    <tr>
                        <td><label for="">Route <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="route" id="route" required>
                            <option value="route">----select-----</option>
                            <option value="route">Ameerpet</option>
                            <option value="route">Secendrabad</option>
                        </select></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend style="background: #2e7eb7;color: #fff;">Mode of Payment and Pass Collection</legend>
            <table>
                <tbody>
                    <tr>
                        <td><label for="Payment Mode">Payment Mode <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="Payment Mode" id="Payment Mode" required>
                        <option value="">Select Payment Mode</option>
                        <option value="online">online</option>
                        <option value="offline">offline</option>
                        </select></td>
                    </tr>

                    <tr>
                        <td><label for="Pass Delivery Mode">Pass Delivery Mode <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="Pass Delivery Mode" id="Pass Delivery Mode" required>
                        <option value="Select Pass Delivery Mode">Select Pass Delivery Mode</option>
                        <option value="At counter">At counter</option>
                        </select></td>
                    </tr>

                    <tr>
                        <td><label for="">Center at which You want to collect Pass <span><sup style="color: red;">*</sup></span></label></td>
                        <td><select name="" id=""></select></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <center>
            <img src="./captcha.jpg" alt="captcha-logo"><br>
            <input type="text" name="" id=""><br><br>
            <button>Submit</button>
        </center>
    
    </form>
        
        
</body>
</html>
